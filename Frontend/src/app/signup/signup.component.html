<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
  integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<br><br><br><br><br><br><br><br><br><br><br>
<style>
  input[placeholder],
  [placeholder],
  *[placeholder] {
    color: red;

  }

  ::placeholder {
    font-size: 15px;
    ;
  }
</style>
<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="assets/img/login.jpg" class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="d-flex justify-content-center form_container" style="margin-left: 40px;">
        <form id="formData" [formGroup]="registerForm" role="form" style="display: block;">
          <div class="input-group mb-3" style="margin-bottom: 5px;">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <div class="form-group">
              <input style="min-width: 200px;min-height: 40px;
                                padding: 12px 20px;
                                font-size:20px;
                               
                                box-sizing: border-box;" type="text" formControlName="firstname" name="firstname"
                id="firstname" tabindex="1" class="form-control" placeholder="FirstName"
                class="form-control input_user">
            </div>
<br/>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <div class="form-group">

                <input style="min-width: 200px;min-height: 40px;
                                        padding: 12px 20px;
                                        font-size:20px;
                                        margin: 8px 0;
                                        box-sizing: border-box;" type="text" formControlName="lastname" name="lastname"
                  id="lastname" tabindex="1" class="form-control" placeholder="LastName"
                  class="form-control input_user">
              </div>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <div class="form-group">

                <input style="min-width: 200px;min-height: 40px;
                                                padding: 12px 20px;
                                                font-size:20px;
                                                margin: 8px 0;
                                                box-sizing: border-box;" type="email" formControlName="email"
                  name="email" id="email" tabindex="1" class="form-control" placeholder="EmailId"
                  class="form-control input_user">
              </div>
            </div>

          </div>
          <div class="input-group mb-2">

            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <div class="form-group">
              <input style="min-width: 200px;min-height: 40px;
                                padding: 12px 20px;
                                font-size:20px;
                                margin: 8px 0;
                                box-sizing: border-box;" type="password" formControlName="password" name="password"
                id="password" tabindex="2" class="form-control" placeholder="Password" class="form-control input_pass">
            </div>
          </div>

          <div class="input-group mb-2">

            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <div class="form-group">
              <input style="min-width: 200px;min-height: 40px;
                                    padding: 12px 20px;
                                    font-size:20px;
                                    margin: 8px 0;
                                    box-sizing: border-box;" type="password" formControlName="cpassword"
                name="cpassword" id="cpassword" tabindex="2" class="form-control" placeholder="Confirm Password"
                class="form-control input_pass">
            </div>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <div class="form-group">

              <input style="min-width: 200px;min-height: 40px;
                                                padding: 12px 20px;
                                                font-size:20px;
                                                margin: 8px 0;
                                                box-sizing: border-box;" type="tel" formControlName="phone"
                name="phone" id="phone" tabindex="1" class="form-control" placeholder="Mobile No."
                class="form-control input_user">
            </div>
          </div>


        </form>
      </div>
      <div class="d-flex justify-content-center mt-3 login_container">

        <div class="d-flex justify-content-center mt-3 login_container">
          <input type="submit" style="min-width: 200px;min-height: 40px;" name="login-submit" (click)="register()"
            id="login-submit" tabindex="4" class="btn login_btn" value="Sign Up">
        </div>
      </div>
      <div class="d-flex justify-content-center mt-3 login_container">

        <br>
        <div class="d-flex justify-content-center mt-3 login_container">
          <input type="submit" style="min-width: 200px;min-height: 40px;" name="signup-submit" routerLink="/home"
            id="signup-submit" tabindex="5" class="btn login_btn" value="Home">
        </div>
        <br>
      </div>



    </div>

  </div>

</div>
<br><br><br><br><br><br><br><br><br><br><br>
